<div class="container android">

    <h2 class="page-header center text-center">Cash Machine Creadit Card</h2>

    <toaster-container
        toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-right'}"></toaster-container>

    <form class="form-horizontal" name="cardForm" role="form" method="POST" ng-submit="card.checkCard()"
          accept-charset="UTF-8">
        <div class="row">
            <div class="form-group">
                <div class="col-sm-6 col-lg-6 center text-center">
                    <input class="keypad-display" name="cardNumber" ng-model="card.cardNumber"
                           cc-number ng-required="true" disabled />
                    <p ng-show="cardForm.cardNumber.$invalid && !cardForm.cardNumber.$pristine">
                        That's not a valid card number</p>

                </div>
            </div>
            <div class="col-md-6">
                <ng-keypad on-key-pressed='card.onCardKeyPressed'>
                    <ng-key ng-repeat='key in card.keys' ng-key-data='key'>{{key}}</ng-key>
                    <ng-key></ng-key>
                    <ng-key ng-key-data='0'>0</ng-key>
                    <ng-key ng-key-data='"<"'>clean</ng-key>
                </ng-keypad>
            </div>
        </div>

        <div class="row">
            <div>
                <div class="col-lg-12 center text-center">
                    <button type="submit" class="btn btn-success">Find</button>
                </div>
            </div>
        </div>

    </form>


</div>
